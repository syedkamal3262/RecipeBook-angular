<a href="#" class="list-group-item clearfix" 
(click)="showDetail()"
>
    <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipelist.name }}</h4>
        <p class="list-group-item-text">{{ recipelist.description }}</p>
    </div>
    <div class="float-right">
        <img src={{recipelist.imagePath}} alt={{recipelist.name}} 
        class="img-fluid" style="max-height: 50px;">
    </div>
</a>
