<div class="row">
    <div class="col-xs-12">
        <img src={{recipe.imagePath}} alt={{recipe.name}} 
        class="img-fluid" style="max-height: 500px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
        </div>
      <ul class="dropdown-menu">
          <li><a>To Shopping list</a></li>
          <li><a>Edit Recipe</a></li>
          <li><a>Delete Recipe</a></li>
      </ul>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h5>{{recipe.description}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h5>Ingredient</h5>
    </div>
</div>
